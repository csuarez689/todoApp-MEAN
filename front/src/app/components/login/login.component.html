<div class="container">
  <mat-card>
    <mat-card-title>TodoApp</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Correo electronico</mat-label>
            <input type="text" matInput formControlName="email" />
            <mat-error *ngIf="form.controls['email'].invalid">{{
              getEmailValidationError()
            }}</mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill">
            <mat-label>Contrase√±a</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              autocomplete="false"
            />
            <mat-error *ngIf="form.controls['password'].invalid">{{
              getPasswordValidationError()
            }}</mat-error>
          </mat-form-field>
        </p>

        <div class="buttons">
          <button
            mat-raised-button
            type="button"
            color="primary"
            class="login"
            [disabled]="form.invalid"
            (click)="submit()"
          >
            Ingresar
          </button>
          <button
            mat-raised-button
            type="button"
            class="register"
            (click)="register()"
          >
            Registrarse
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
